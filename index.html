<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Treno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="my-4 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <section class="container m-auto my-container text-center">
        <div class="d-flex flex-row justify-content-center">
            
                <div class="mt-3">
                    <label for="name">
                        Nome Cognome
                    </label>
                    <input id="nameUser" name="id" type="text" placeholder="Inserisci nome e cognome">
                </div>
                
                <div class="mt-3">
                    <label for="km">
                        Numero di Kilometri
                    </label>
                    <input id="kmUser" name="km" type="number" value="0" min="1" placeholder="Inserisci i km da percorrere">
                </div>
                

                <div class="mt-3">
                    <label for="age">
                        Fascia di et√†
                    </label>
                    <input id="ageUser" name="age" type="number" value="0" min="1" placeholder="Inserisci i km da percorrere">
                </div>
                <!-- <select name="age" id="ageUser">
                    <option selected>Minorenne</option>
                    <option selected>Maggiorenne</option>
                    <option selected>Over 65</option>
                </select> -->
                
        
                </div>
                <div class="mt-4">
                    <button id="calcBtn">Genera</button>
                    <button id="lnkReset">Annulla</button>
                    <div id="totale"></div>
                </div>
            
        </div>
    </section>

    <!-- Link JS -->
    <script src="./js/main.js"></script>

</body>
</html>
